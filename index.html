<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lexend+Peta:wght@300;400&display=swap');
    </style>
    <title> Password Generator </title>
</head>
<body>
    <header>
        Password Generator
    </header>
    <main>
        <div class="box">
            <h1> Generate a Password </h1>

            <div class="boxContent">
                <textarea
                    readonly
                    id="password"
                    placeholder=" ✨ Secure a password ✨"
                ></textarea>
            </div>

            <div class="boxContent">
                <div class="boxC">
                    <button id="generate"> Generate Password </button>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
